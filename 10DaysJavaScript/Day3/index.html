<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <!--img div-->
        <div class="car-img">
          <img src="car_img.jpg" id="car" height="400px" width="600px" />
        </div>
        <!--slider div-->
        <div class="slider-div">
          <input value="100" type="range" min="0" max="100" id="slider" />
        </div>
      </div>
    </div>
    <script src="script.js">
      slider.oninput = changeOpacity;
      function changeOpacity(){
        car.style.opacity = this.value / 100;
      }
    </script>
  </body>
</html>
